name: Release Chart

on:
  push:
    tags:
      - "chart-*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      # packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - uses: cardinalby/git-get-release-action@v1
        name: Get Latest Chart Release
        id: get_chart_release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          latest: true
          draft: false
          releaseNameRegEx: '^chart-[0-9]+\.[0-9]+\.[0-9]+$'

      - uses: cardinalby/git-get-release-action@v1
        name: Get Latest App Release
        id: get_app_release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          latest: true
          draft: false
          releaseNameRegEx: '^v[0-9]+\.[0-9]+\.[0-9]+$'

      - name: Replace Strings In Chart
        run: |
          # Remove prefix '-chart' from tag name
          CHART_TAG_NAME=${{ steps.get_chart_release.outputs.tag_name }}
          CHART_TAG_NAME=${CHART_TAG_NAME#chart-}
          APP_TAG_NAME=${{ steps.get_app_release.outputs.tag_name }}
          APP_TAG_NAME=${APP_TAG_NAME#v}

          # Replace strings in charts/nightscaler/Chart.yaml
          sed -i "s/appVersion: .*/appVersion: $APP_TAG_NAME/" charts/nightscaler/Chart.yaml
          sed -i "s/version: .*/version: $CHART_TAG_NAME/" charts/nightscaler/Chart.yaml

      - name: Install Chart Releaser
        run: |
          # Get the tar file
          curl -L -o chart-releaser.tar.gz https://github.com/helm/chart-releaser/releases/download/v1.6.0/chart-releaser_1.6.0_linux_amd64.tar.gz
          # Untar the file
          tar -zxvf chart-releaser.tar.gz
          # Make executable
          chmod +x cr
      - name: Package and Upload Chart
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Package the chart
          ./cr package charts/nightscaler

          # Old upload but doesn't work because of release drafter. 'cr upload' create an release.
          # ./cr upload -o BESTSELLER -r nightscaler -p .cr-release-packages --release-name-template ${{ steps.get_chart_release.outputs.tag_name }} --token ${{ secrets.GITHUB_TOKEN }}

          # Create small release-tag
          CHART_SEMVER=${{ steps.get_chart_release.outputs.tag_name }}
          CHART_SEMVER=${CHART_SEMVER#chart-}

          # Upload the chart to the release
          gh release upload ${{ steps.get_chart_release.outputs.tag_name }} ".cr-release-packages/nightscaler-$CHART_SEMVER.tgz"
      - name: Update Chart index
        run: |
          mkdir -p .cr-index
          ./cr index -o BESTSELLER -r nightscaler --push --release-name-template ${{ steps.get_chart_release.outputs.tag_name }} --token ${{ secrets.GITHUB_TOKEN }}
